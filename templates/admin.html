<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Department of Electronics and Communication</title>
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h4 align="center">Admin</h4>
		<br>
		<div class="container">
			<div class="row">
				<div class="col l2"></div>
				<div class="col l8">
					<h6 align="center">ADD NEW STAFF</h6>
					<div class="container">
	    				<div class="row">
	    					<div class="col s1"></div>
	    					<form class="col s10" method="post" enctype="multipart/form-data">
	    						<div class="row valign-wrapper">
									<div class="input-field col s12">
	    								<input type="text" name="staffid" id="staff_id" class="validate">
	    								<label for="staff_id">Staff ID</label>
	   								</div>
	   							</div>
	    						<div class="row valign-wrapper">
									<div class="input-field col s12">
	    								<input type="text" name="name" id="text_name" class="validate">
	    								<label for="text_name">Name</label>
	   								</div>
	   							</div>
	   							<div class="row valign-wrapper">
	    							<div class="input-field col s12">
									    <select name="des">
									    	<option value="" disabled selected>Choose your option</option>
									    	<option value="1">Professor</option>
									    	<option value="2">Associate Professor</option>
									    	<option value="3">Assistant Professor Sr.Gr</option>
									    	<option value="3">Assistant Professor</option>
									    	<option value="3">Teaching Fellow</option>
									    </select>
									    <label>Designation</label>
									</div>
	    						</div>
	    						<div class="row valign-wrapper">
									<div class="input-field col s12">
	    								<input type="text" name="email" id="text_email" class="validate">
	    								<label for="text_email">Email ID</label>
	   								</div>
	   							</div>
	   							<div class="row valign-wrapper">
									<div class="input-field col s12">
	    								<textarea id="textarea1" name="spec" class="materialize-textarea"></textarea>
          								<label for="textarea1">Areas of Interest</label>
	   								</div>
	   							</div>
	   							<div class="row valign-wrapper">
	   								<div class="input-field col s12">
	   									<input type="file" name="photo">
	   								</div>
	   							</div>
	    						<div class="row valign-wrapper center-align">
									<div class="input-field col s12">
    									<button class="btn" type="submit" name="action">Submit</button>
    		    					</div>
	  							</div>
	   						</form>
	    					<div class="col s1"></div>
	    				</div>
	    			</div>
	    			<hr>
	    			<h6 align="center">STAFF LIST</h6><br>
	    			<div class="container">
	    				<div class="row">
	    					<table>
	    						<thead>
	    							<tr>
	    								<th>Name</th>
	    								<th>Staff ID</th>
	    								<th>Designation</th>
	    								<th>Edit</th>
	    								<th>Delete</th>
	    							</tr>
	    						</thead>	
	    						<tbody>
	    							{% for staff in staffs %}
	    								<tr>
	    									<td>{{staff.name}}</td>
	    									<td>{{staff.staff_id}}</td>
	    									<td>{{staff.designation}}</td>
	    									<td><a href="/admin-{{staff.staff_id}}" target="_blank">edit</a></td>
	    									<td>
	    										<form method="post">
	    											<input type="hidden" name="del" value="{{staff.staff_id}}">
	    											<input type="submit" value="delete">
	    										</form>
	    									</td>
	    								</tr>
	    							{% endfor %}
	    						</tbody>
	    					</table>
	    				</div>
	    			</div>
				</div>
				<div class="col l2"></div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
	</body>
</html>
